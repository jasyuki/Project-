# Introduction to our data
First we would like to introduce our data. i.e. the background of the data and its details.




---

# 

- The data comes University of California machine learning laboratory, the database was created with records of absenteeism at work from July 2007 to July 2010 at a courier company in Brazil.

- There are 21 variables and 740 people are in the dataframe. 

- The variables are: ID, Reason for Absence, Month of Absence, Day of the week, Seasons, Transportation Expense, Distance from Residence to Work, Service time, age, Work load Average/day, Hit target, Disciplinary failure, Education, Son, Social drinker, Social smoker, Pet, Weight, Height, Body mass index, Absenteeism time in hours.
